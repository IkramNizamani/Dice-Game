<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- CSS-Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0a775a4a4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tap On Play Button!</h1>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>
    </div>
    <button onclick="playButton()" class="btn" type="button" name="button">Play</button>
    <button onclick="resetButton()" class="btn1" type="button" name="button">Reset</button>
    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer>
    www <i class="fas fa-dice-d6 fa-1x"></i> Nizamani Developers <i class="fas fa-dice-d6 fa-1x"></i> com
